<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý kho vải</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .container { max-width: 800px; }
    #output { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
    .table { margin-top: 20px; }
    .btn { margin-right: 10px; }
    #commandInput { width: 100%; }
    #confirmationModal .modal-body { font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Quản lý kho vải</h1>
    <div class="mb-3">
      <label for="commandInput" class="form-label">Nhập lệnh (VD: t a01 100, n a01 50m, x a01 30):</label>
      <div class="input-group">
        <input type="text" class="form-control" id="commandInput" placeholder="Nhập lệnh tại đây">
        <button class="btn btn-primary" onclick="processTextCommand()">Thực hiện</button>
      </div>
    </div>
    <div id="output" class="text-center">Kết quả sẽ hiển thị ở đây...</div>

    <h2 class="mt-4">Tồn kho hiện tại</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Mã vải</th>
          <th>Số mét</th>
        </tr>
      </thead>
      <tbody id="inventory"></tbody>
    </table>

    <h2 class="mt-4">Lịch sử giao dịch</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Loại</th>
          <th>Mã vải</th>
          <th>Số mét</th>
          <th>Tồn kho</th>
        </tr>
      </thead>
      <tbody id="transactions"></tbody>
    </table>
  </div>

  <!-- Modal xác nhận -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Xác nhận lệnh</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmationMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="confirmButton">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dữ liệu kho
    let inventory = {};
    let transactions = [];
    let pendingCommand = null;

    // Hàm lưu dữ liệu vào localStorage
    function saveData() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // Hàm tải dữ liệu từ localStorage
    function loadData() {
      inventory = JSON.parse(localStorage.getItem('inventory') || '{}');
      transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
      updateUI();
    }

    // Cập nhật giao diện
    function updateUI() {
      const inventoryBody = document.getElementById('inventory');
      inventoryBody.innerHTML = '';
      for (const [code, amount] of Object.entries(inventory)) {
        const row = `<tr><td>${code}</td><td>${amount} m</td></tr>`;
        inventoryBody.innerHTML += row;
      }

      const transactionsBody = document.getElementById('transactions');
      transactionsBody.innerHTML = '';
      transactions.forEach(t => {
        const row = `<tr><td>${t.date}</td><td>${t.displayType}</td><td>${t.code}</td><td>${t.amount} m</td><td>${t.stock} m</td></tr>`;
        transactionsBody.innerHTML += row;
      });
    }

    // Xử lý lệnh text
    function processTextCommand() {
      const command = document.getElementById('commandInput').value.toLowerCase().trim();
      document.getElementById('output').textContent = 'Lệnh: ' + command;
      document.getElementById('commandInput').value = ''; // Xóa ô nhập sau khi xử lý
      processCommand(command);
    }

    // Gửi lệnh bằng phím Enter
    document.getElementById('commandInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        processTextCommand();
      }
    });

    // Xử lý lệnh
    function processCommand(command) {
      const date = new Date().toLocaleDateString('vi-VN');
      let match;

      // Lệnh tồn kho: "t a01 100", "t a01 100m", ...
      if (match = command.match(/(?:hôm nay.*)?t (\w+) (\d+)(?: mét|m)?/)) {
        const code = match[1].toUpperCase();
        const amount = parseInt(match[2]);
        pendingCommand = { date, type: 't', displayType: 'tồn', code, amount, stock: amount };
        showConfirmation(`Xác nhận cập nhật tồn kho mã ${code} là ${amount} mét?`);
      }
      // Lệnh nhập: "n a01 50", "n a01 50m", ...
      else if (match = command.match(/n (\w+) (\d+)(?: mét|m)?/)) {
        const code = match[1].toUpperCase();
        const amount = parseInt(match[2]);
        const newStock = (inventory[code] || 0) + amount;
        pendingCommand = { date, type: 'n', displayType: 'nhập', code, amount, stock: newStock };
        showConfirmation(`Xác nhận nhập mã ${code} ${amount} mét? Tồn kho sẽ là ${newStock} mét.`);
      }
      // Lệnh xuất: "x a01 30", "x a01 30m", ...
      else if (match = command.match(/x (\w+) (\d+)(?: mét|m)?/)) {
        const code = match[1].toUpperCase();
        const amount = parseInt(match[2]);
        if (inventory[code] >= amount) {
          const newStock = inventory[code] - amount;
          pendingCommand = { date, type: 'x', displayType: 'xuất', code, amount, stock: newStock };
          showConfirmation(`Xác nhận xuất mã ${code} ${amount} mét? Tồn kho sẽ là ${newStock} mét.`);
        } else {
          document.getElementById('output').textContent = `Lỗi: Không đủ tồn kho mã ${code}. Tồn kho hiện tại: ${inventory[code] || 0} mét.`;
        }
      } else {
        document.getElementById('output').textContent = 'Lệnh không hợp lệ: ' + command;
      }
    }

    // Hiển thị popup xác nhận
    function showConfirmation(message) {
      document.getElementById('confirmationMessage').textContent = message;
      const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
      modal.show();

      // Xử lý nút xác nhận
      document.getElementById('confirmButton').onclick = function() {
        if (pendingCommand) {
          if (pendingCommand.type === 't') {
            inventory[pendingCommand.code] = pendingCommand.amount;
            transactions.push(pendingCommand);
          } else if (pendingCommand.type === 'n') {
            inventory[pendingCommand.code] = pendingCommand.stock;
            transactions.push(pendingCommand);
          } else if (pendingCommand.type === 'x') {
            inventory[pendingCommand.code] = pendingCommand.stock;
            transactions.push(pendingCommand);
          }
          saveData();
          updateUI();
          modal.hide();
          pendingCommand = null;
          document.getElementById('output').textContent = 'Đã cập nhật thành công!';
        }
      };
    }

    // Tải dữ liệu khi khởi động
    loadData();
  </script>
</body>
</html>
